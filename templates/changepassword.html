{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="form-group">
            <input id="oldpassword" autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input id="newpassword" class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input id="newpassword2" class="form-control" name="newpassword2" placeholder="New password(again)" type="password">
        </div>

        <button id="submit" class="btn btn-primary" type="submit">Change password</button>
    </form>
    <script>
<!--Disable submit button by default-->
        document.querySelector('#submit').disabled = true;

        <!--Disable submit button by if any fields are left blank-->
        <!--Old password-->
        document.querySelector('#oldpassword').onkeyup = function () {
            if (document.querySelector('#oldpassword').value !== '' && document.querySelector('#newpassword').value !== '' ) {
                document.querySelector('#submit').disabled = false;
            } else {
                document.querySelector('#submit').disabled = true;
            }
        }

        <!--Password-->
        document.querySelector('#newpassword').onkeyup = function () {
            if (document.querySelector('#oldpassword').value !== '' && document.querySelector('#newpassword2').value !== '' ) {
                document.querySelector('#submit').disabled = false;
            } else {
                document.querySelector('#submit').disabled = true;
            }
        }

        <!--Second password field-->
        document.querySelector('#newpassword2').onkeyup = function () {
            if (document.querySelector('#oldpassword').value !== '' && document.querySelector('#newpassword').value !== '' && document.querySelector('#newpassword2').value !== '' ) {
                document.querySelector('#submit').disabled = false;
            } else {
                document.querySelector('#submit').disabled = true;
            }
        }

    </script>
{% endblock %}
