{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">
        <div class="form-group">

            <select id="symbol" class="form-control" name="symbol">
                <option disabled selected value>Symbol</option>

                {% for stock in symbol %}

                    {% if stock["SUM(shares)"] > 0 %}

                    <option value="{{stock["symbol"]}}">{{stock["symbol"]}}</option>

                    {% endif %}

                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input id="shares" autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>

        <button id="submit" class="btn btn-primary" type="submit">Sell</button>
    </form>
    <script>

     </script>

{% endblock %}
